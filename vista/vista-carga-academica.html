      <body>
       <!-- ************************************************************************************** -->
         <div>
           <input type="text"  maxlength="20" id="cod_persona_estatico" style='display:none;'><!--VARIABLE OCULTA-->
         </div>
        <!-- ************************************************************************************** -->
       <!--== apertura modal calendario ==-->
        <div class="modal-calendario">
         <div class="modal_contenedor">
            <div class="cerrar-calendario">x</div>
             <table class="tabla-calendario">
              <tr>
              <td>
               <label>Dia</label>
               <select id="dia"></select>
              </td>
              <td>
               <label>Mes</label>
               <select id="mes"></select>
              </td>
              <td>
               <label>Año</label>
               <select id="anio"></select>
              </td>
              </tr>
              <tr>
              <td colspan="3">
              <div class="boton-aceptar"></div>
              </td>
              </tr>
             </table>
         </div>
        </div>
       <!--== cierre modal calendario ==-->
       <div class="titulo-modulo">Carga Acad&eacutemica</div>

       <div class="titulo-listar-docente" id="listar-docentes"><u>Listar docentes</u></div>
       <div id="lista"></div>
       <table class="datos-docente" border="0">
         <tr>
           <td style="width:33%">
             <div id="cedula"></div>
           </td>
           <td style="width:33%">
             <div id="nombre"></div> 
           </td>
           <td style="width:33%">
               <div id="apellido"></div>
           </td>
         </tr>
       </table>


    <form id="form-carga-docente" autocomplete="off" method="POST"><!--== Open form == -->

<!--================================ COMPONENTE FORMACION ==-->
       <div class="titulo-modulo">Formaci&oacuten [12 horas]</div>
       <table class="tabla" border="0">
         <tr>
           <td style="width:20%;">
                   <label>Aulas</label><br>
                   <input type="text" maxlength="2" style="width:90%;" id="horas-aulas">
           </td>
           <td style="width:20%;">
                   <label>Estudios avanzados</label><br>
                   <input type="text" maxlength="2" style="width:90%;" id="horas-ea">
           </td>
           <td style="width:20%;">
                   <label>Piu</label><br>
                   <input type="text" maxlength="2" style="width:90%;" id="horas-piu">
           </td>
           <td style="width:20%;">
                   <label>Asesorias</label><br>
                   <input type="text" maxlength="2" style="width:90%;" id="horas-asesorias">
           </td>
           <td style="width:20%;">
                   <label>Total de horas</label><br>
                   <input type="text" maxlength="5" style="width:90%; text-align: center;" id="total">
           </td>
         </tr>

         <tr>
         <td colspan="5">
           <div class="fondo-mensaje" id="mensaje"></div>
         </td>
         </tr>
       </table>

<!--================================ PRODUCCION - RECREACION - CONOCIMIENTO ==-->
       <div class="titulo-modulo">Producci&oacuten - Recreaci&oacuten - Conocimiento [14 horas]</div>
       <br>
<!--================================ POLITICA ADMINISTRATIVA ==-->
       <div class="titulo-modulo">Pol&iacutetica Administrativa [6 horas]</div>
       <br>
<!--================================ INTEGRACION SOCIO COMUNITARIA ==-->

    </form><!--== Close form == -->
